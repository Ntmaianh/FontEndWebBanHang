<div class="container-fluid bg-body-tertiary d-flex justify-content-center align-items-center pt-5 pb-5" style="height:660px;">
  <div class="rounded-3 border p-2" style="height: 340px; width: 400px;background-color:rgb(53, 143, 93);">
    <div class="container d-flex justify-content-center">
      <h3 class="text-light mb-5">Đăng nhập</h3>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" ng-model="credentials.email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" ng-model="credentials.matKhau" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Mật khẩu</label>
    </div>
    <div class="container d-flex justify-content-center mt-4">
      <button ng-click="login()" class="btn btn-lg text-light btn-success">Đăng nhập</button>
    </div>
    <div class="container d-flex justify-content-center mt-2">
      <div class="container row">
        <div class="col-7">
          <a href="#!Dang-ki-tai-khoan" class="text-light">Chưa có tài khoản?</a>
        </div>
      </div>
    </div>
  </div>
</div>
