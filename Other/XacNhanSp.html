        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6">
                    <table class="table" style="width: 85%;">
                        <thead>
                            <tr>
                                <th scope="col">Sản phẩm</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col">Số Tiền</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr ng-repeat="sp in danhSachSanPham">
                                <td scope="row">
                                    <img src="{{sp.anh}}" width="10%" alt="">
                                    <span>{{sp.TenSp}}</span>
                                </td>
                                <td>
                                            {{sp.soLuong}}
                                </td>
                                <td>{{total}}</td>
                            </tr>

                        
                        </tbody>
                    </table>
                </div>
                <div class=" col-lg-6 bg-success-subtle rounded-2" style="width: 40%;">
                    <h5 for="" class="fw-bold fs-3 text-center pb-1 pt-1">Thông tin khách hàng</h5>
                    <form class=" p-3">
                        <div class="mb-3">
                            <label for="exampleInputFullName" class="form-label">Họ và tên khách hàng</label>
                            <input type="text" class="form-control" id="exampleInputFullName" ng-model="tenKhachHang">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhoneNumber" class="form-label">Số điện thoại khách hàng</label>
                            <input type="text" class="form-control" id="exampleInputPhoneNumber">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputAddress" class="form-label">Địa chỉ khách hàng</label>
                            <textarea name="" id="exampleInputAddress" class="form-control"></textarea>
                        </div>
                        <button class="btn btn-success" ng-click="AddListHoaDon()">Xác nhận đơn hàng</button>
                    </form>
                </div>

            </div>
        </div>
